<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/images/foodity icon.png">
    <link rel="stylesheet" href="static/buyer_change_password.css">
    <title>Foodity - Change Password</title>
</head>
<body>
    <script src="../static/Javascript/change_password.js"></script>

    <div class="base">
        <div class="base_frame">

            <div class="sideNav" id="sidebar">
                <div class="sideNav_frame">
                    <div class="foodity_logo">
                        <img src="../static/images/foodity_logo.png" alt="Foodity Logo" />
                        <img class="button-img" src="../static/images/buyer/home/Sort.png" alt="Button" id="toggleButton" />
                    </div>
                    <div class="menu">
                        <ul>
                            <li class="Home"><a href="/buyer_home"><img src="../static/images/buyer/sideNav/home_gray.png" alt="Home Icon"> <span>Home</span></a></li>
                            <li class="Add to Cart"><a href="/buyer_add_to_cart"><img src="../static/images/buyer/sideNav/add_to_cart_gray.png"alt="Add Icon"> </span> <span>Add to Cart</span></a></li>
                            <li class="saved"><a href="/buyer_saved"><img src="../static/images/buyer/sideNav/saved_gray.png" alt="Save Icon"> </span> <span>Saved</span></a></li>
                            <li class="Purchase History"><a href="/buyer_purchase_history"><img src="../static/images/buyer/sideNav/history_gray.png" alt="Purchase History Icon"> <span>Purchase History</span></a></li>
                           
                            <li class="settings">
                                <a href="#" class="settings-button"><img src="../static/images/buyer/sideNav/settings_gray.png" alt="Settings Icon"> <span>Settings</span></a>
                                <div class="dropdown">
                                    <ul>
                                        <li><a href="/buyer_profile">Profile</a></li>
                                        <li><a href="/buyer_address">Address</a></li>
                                        <li><a href="/buyer_change_password">Change Password</a></li>
                                        <li><a href="/logout">Logout</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="change_password">
                    <div class="change_password_frame">

                        <div class="change_password_container">
                            <h2>Change Password</h2>
                            <form id="changePasswordForm" onsubmit="return validatePasswords()">
                                <div class="current_password">
                                    <label for="currentPassword">Current Password</label>
                                    <input type="password" id="currentPassword" required>
                                </div>
                                <div class="new_password">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" required>
                                </div>
                                <div class="confirm_password">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" required>
                                </div>
                                <p id="errorMessage" class="error-message"></p>
                                <button type="submit">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
